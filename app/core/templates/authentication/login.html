<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
{% if messages %}
<div class="messages">
    {% for message in messages %}
    {% if message.tags %}
    <h5>{{ message }}</h5>
    {% endif %}
    {% endfor %}
</div>
{% endif %}

<h1>Login</h1>
<form method="POST">
    {% csrf_token %}
    {{ form }}
    <button>submit</button>
</form>

</body>
</html>
